language: python

dist: xenial

services:
  - docker

before_install:
  - docker run -d --rm -p 15672:15672 -p 5672:5672 -p 5671:5671 --name nameko-rabbitmq nameko/nameko-rabbitmq:3.6.6

stages:
  - test

jobs:
  include:
  - python: 3.10.0
    env: DEPS="nameko==3.0.0-rc11"
  - python: 3.6
    env: DEPS="--pre nameko"
  - python: 3.6
    env: DEPS="nameko>=2.12.0"
  - python: 3.6
    env: DEPS="nameko==2.11.0"
  - python: 3.6
    env: DEPS="nameko==2.10.0"
  - python: 3.6
    env: DEPS="nameko==2.9.1"
  - python: 3.6
    env: DEPS="nameko==2.8.5"
  - python: 3.7
    env: DEPS="nameko>=2.12.0"
  - python: 3.5
    env: DEPS="nameko>=2.12.0"
  allow_failures:
    - python: 3.6
      env: DEPS="--pre nameko"

install:
  - pip install -U pip setuptools
  - pip install -U -e ".[dev]"
  - pip install -U $DEPS

script:
  - make test

deploy:
  - provider: pypi
    on:
      tags: true
      repo: nameko/nameko-tracer
      condition: $TRAVIS_PYTHON_VERSION = "3.5"
    distributions: sdist bdist_wheel
    user: iky
    password:
      secure: 
