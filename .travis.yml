language: python

dist: xenial

services:
  - docker

before_install:
  - docker run -d --rm -p 15672:15672 -p 5672:5672 -p 5671:5671 --name nameko-rabbitmq nameko/nameko-rabbitmq:3.6.6

python:
  - '3.5'
  - '3.6'
  - '3.7'

env:
  - NAMEKO_VERSION===2.8.5
  - NAMEKO_VERSION===2.9.1
  - NAMEKO_VERSION===2.10.0
  - NAMEKO_VERSION===2.11.0
  - NAMEKO_VERSION=>=2.12.0
  - NAMEKO_VERSION===3.0.0-rc6

install:
  - pip install -U pip setuptools
  - pip install -U -e ".[dev]"
  - pip install -U nameko$NAMEKO_VERSION

script:
  - make test

deploy:
  - provider: pypi
    on:
      tags: true
      repo: nameko/nameko-tracer
      condition: $TRAVIS_PYTHON_VERSION = "3.5"
    distributions: sdist bdist_wheel
    user: iky
    password:
      secure: 
